<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Externo</title>
    <style>
        #external-frame {
            width: 100%;
            height: 100vh;
            /* Ajuste a altura conforme necessário */
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="external-frame"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const externalUrl = urlParams.get('url');
            if (externalUrl) {
                const iframe = document.getElementById('external-frame');
                iframe.src = externalUrl;
            }
        });
    </script>
</body>

</html>
